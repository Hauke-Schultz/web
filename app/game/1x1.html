    <h1 class="h1 width-100 text-center text-underline">1x1</h1>

        <div class="col width-20 bg-yellow ratio-1x1">
            <div class="div vertical-middle text-center width-100 font-number field-a">
                1
            </div>
        </div>
        <div class="col width-10 bg-light-green ratio-1x1">
            <div class="div vertical-middle text-center width-100 font-number">

            </div>
        </div>
        <div class="col width-20 bg-yellow ratio-1x1">
            <div class="div vertical-middle text-center width-100 font-number field-b">
                1
            </div>
        </div>
        <div class="col width-10 ratio-1x1">
            <div class="div vertical-middle text-center width-100 font-number">
                =
            </div>
        </div>
        <div class="col width-20 bg-light-blue ratio-1x1 result">
            <input class="div vertical-middle text-center width-100 font-number input field-result" type="text" value="2" maxlength="3" />
        </div>
        <div class="col width-10"></div>
    </div>
